{% extends 'base.html' %}
{% load static %}
{% block title %}Demo register page{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'app_accounts/register.css' %}">
{% endblock %}
{% block body %}
    <div>
        <form method="post" action="{% url 'app_accounts:register' %}">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
            </p>
            {% endfor %}
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
