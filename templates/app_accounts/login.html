{% extends 'base.html' %}
{% load static %}
{% block title %}Demo login page{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'app_accounts/login.css' %}">
{% endblock %}
{% block body %}
    <div>
        <form method="post" action="{% url 'app_accounts:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
